<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Cold Hands Collective</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/promo/chc1.webp" />
    <style></style>
    <link rel="stylesheet" href="style/admin.css" />
    <script src="js/firebase/firebase.js" type="module"></script>
    <script src="js/firebase/firebase-login.js" type="module"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="login-box w-full max-w-md p-8 mx-4">
      <div class="flex flex-col items-center mb-6">
        <img
          src="img/promo/chc1.webp"
          alt="Cold Hands Logo"
          class="login-logo mb-2"
        />
        <h1 class="login-title text-2xl font-semibold text-gray-800">
          Admin Login
        </h1>
      </div>
      <form class="space-y-6" id="login-form">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
            placeholder="admin@example.com"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-gray-900 hover:bg-black text-white font-semibold py-2 px-6 rounded-full transition duration-300"
          >
            Log In
          </button>
        </div>
      </form>
      <p class="text-center text-sm text-gray-600 mt-6">
        Forgot password? Contact dylan@coldhands.org
      </p>
    </div>
  </body>
</html>
